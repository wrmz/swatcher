<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Swatcher</title>
  <link rel="stylesheet" href="./swatcher.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Code Challenge</h1>
  </header>
  <main>
    <div class="main__wrap">
      <div class="main__swatchers">
        
        <!-- Swatcher instantiated in `swatcher.js` -->
        <div class="main__swatch-wrap">
          <!-- Using another class to show that you can -->
          <div id="swatcherA" class="swatchteraptor"></div>
        </div>
        
        <!-- Swatchers instantiated by `Swatcher.generateFromClass()` -->
        <div class="main__swatch-wrap">
          <div class="swatcher" data-swatches="['#fe0002','#01ff00','#00b3fe','orange','purple']"></div>
        </div><div class="main__swatch-wrap">
          <div class="swatcher" data-swatches="['#bada55','#999','cyan','pink']"></div>
        </div><Div class="main__swatch-wrap">
          <div class="swatcher" data-swatches="['rgb(240,128,128)','peachpuff','greenyellow','#00ced1','#ff00ff','#deb887']"></div>
        </div>
        
      </div>
    </div>
  </main>
  <script src="./swatcher.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
